name: Lottery Bot

on:
  schedule:
    - cron: '0 10 * * *'  # 每天早上10点运行推荐
    - cron: '0 21 * * *'  # 每天晚上9点运行开奖检查
  workflow_dispatch:  # 允许手动触发

jobs:
  recommend:
    runs-on: ubuntu-latest
    outputs:
      recommended_numbers: ${{ steps.save_numbers.outputs.numbers }}
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run recommendation
        id: save_numbers
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          python scripts/lottery_recommendation.py
          echo "numbers='$RECOMMENDED_NUMBERS'" >> $GITHUB_OUTPUT

  check:
    needs: recommend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run lottery check
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          RECOMMENDED_NUMBERS: ${{ needs.recommend.outputs.recommended_numbers }}
        run: |
          echo "Recommended numbers: $RECOMMENDED_NUMBERS"
          python scripts/lottery_check.py 