name: Lottery Bot

on:
  schedule:
    - cron: '0 10 * * *'  # 每天早上10点运行推荐
    - cron: '0 21 * * *'  # 每天晚上9点运行开奖检查
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: read
  id-token: write

jobs:
  recommend:
    runs-on: ubuntu-latest
    outputs:
      recommended_numbers: ${{ steps.save_numbers.outputs.numbers }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run recommendation
        id: save_numbers
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          # 运行推荐程序并捕获输出
          output=$(python scripts/lottery_recommendation.py)
          echo "$output"
          
          # 检查环境变量是否存在
          if [ -n "$RECOMMENDED_NUMBERS" ]; then
            # 使用新的环境文件方式保存输出
            echo "numbers=$RECOMMENDED_NUMBERS" >> $GITHUB_OUTPUT
          else
            echo "Error: RECOMMENDED_NUMBERS is empty"
            exit 1
          fi

  check:
    needs: recommend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run lottery check
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          RECOMMENDED_NUMBERS: ${{ needs.recommend.outputs.recommended_numbers }}
        run: |
          # 打印环境变量内容以便调试
          echo "Recommended numbers: $RECOMMENDED_NUMBERS"
          python scripts/lottery_check.py 